<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8" />
	<title>JQuery Validation Engine</title>
	<link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css"/>
	<script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
	<script src="js/jquery.validationEngine.js" type="text/javascript" ></script>
	<script src="js/jquery.validationEngine-zh_CN.js" type="text/javascript" >
	</script>
	<script>
		jQuery(document).ready(function(){
		$("#f1").validationEngine();
			$("#b1").click(function(){
				console.info($("#f1").validationEngine('validate'));
			});
		});

		
	</script>
</head>
<body>
	中文版比英文版好用
	<form id="f1" class="formular" method="post">
		<br />
		<br />
		<br />
				<input value=""   class="validate[required]" class="text-input" type="text" name="req" id="req" />

		<input class="button" type="button" id="b1" value='b111111'/><hr/>
		<input class="submit" type="submit" value="Validate &amp; Send the form!"/><hr/>
	</form>
</body>
</html>
